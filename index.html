<head>

    <title>Ahorcado</title>

<body>
    <header>
        <div class="alura">
            <img src="img/alura-logo.1647533644.svg" alt="logo alura" class="img">

        <div class="redes">

            <p>Pablo Castro</p>
            <a href="http://linkedin.com/in/pablo-castro-a0680a210">

            <a href="https://github.com/pablitosl">
